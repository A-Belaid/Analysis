<h1 class="row padding-lg center">

<div class="row padding-lg">
  <div *ngFor="let s of playlist?.songs" class="container-fluid">
    <div class="row">    
      <div class="col-md-11">
        <app-songÂ [song]="s"></app-song>
      </div>

      </div>
    </div>

  <div *ngIf="playlist == null || playlist.songs.size === 0">

</div>
